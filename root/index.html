<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toronto Image Gallery</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
      
      <main class="wrapper">
        
        <header>
          <h1>The City of <strong>Toronto</strong></h1>
          <h3>Historical Sites & <strong>More</strong></h3>
        </header>

        <section class="gallery-container">

          <article class="image-container image-container1">
              <img class="gallery-image" src="./images/city-skyline.jpg" alt="View of the Toronto Skyline">
              <section class="image-text">
                <h4>Toronto</h4>
                <p>The Skyline</p>
              </section>
          </article>
          
          <article class="image-container image-container2">
            <img class="gallery-image" src="./images/cn-tower.jpg" alt="Street level view of the CN Tower">
            <section class="image-text">
              <h4>The CN Tower</h4>
              <p>One of the Worlds Tallest Towers</p>
            </section>
          </article>
          
          <article class="image-container image-container3">
            <img class="gallery-image" src="./images/rogers-center.jpg" alt="Overhead view of the Skydome">
            <section class="image-text">
              <h4>The Skydome</h4>
              <p>MLBs lamest Stadium</p>
            </section>
          </article>
          
          <article class="image-container image-container4">
            <img class="gallery-image" src="./images/old-city-hall.jpg" alt="Clock tower on Old City Hall">
            <section class="image-text">
              <h4>Old City Hall</h4>
              <p>The Historic Clock Tower</p>
            </section>
          </article>
          
          <article class="image-container image-container5">
            <img class="gallery-image" src="./images/rom.jpg" alt="Close up of the Royal Ontario Museum Crystal">
            <section class="image-text">
              <h4>Royal Ontario Museum</h4>
              <p>Most Visited Museum in Canada</p>
            </section>
          </article>
          
          <article class="image-container image-container6">
            <img class="gallery-image" src="./images/new-city-hall.jpg" alt="Close up of Toronto City Hall">
            <section class="image-text">
              <h4>Toronto City Hall</h4>
              <p>A Brutalist Architecture Masterpiece</p>
            </section>
          </article>

        </section>
        
        <footer>
          <section id="footerColumn">
            <article class="footerContent">
              <ul>
                  <li class="social"><a href="https://twitter.com/cityoftoronto?s=20" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                  <li class="social"><a href="https://www.facebook.com/cityofto/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                  <li class="social"><a href="https://www.instagram.com/cityofto/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a></li>
                  <li class="social"><a href="https://www.toronto.ca/" target="_blank"><i class="fas fa-building"></i></a></li> 
              </ul>
            </article>
          </section>
        </footer>

      </main>

  </body>
</html>
